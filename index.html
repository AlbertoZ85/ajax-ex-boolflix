<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Boolflix</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="logo">
                <h1>Boolflix</h1>
            </div>
            <div id="search">
                <input id="search-input" type="text" placeholder="Cerca...">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <div id="movie">
                <h2 id="movie-heading">Film</h2>
                <div id="movie-covers"></div>
            </div>
            <div id="tv">
                <h2 id="tv-heading">Serie TV</h2>
                <div id="tv-covers"></div>
            </div>
        </main>
    </div>

    <script id="item-template" type="text/x-handlebars-template">
        <div class="cover">
            <img src="{{poster}}" alt="{{title}}">
            <div class="overlay">
                <ul class="details">
                    <li class="title">Titolo: {{title}}</li>
                    <li class="original-title">Titolo originale: {{original_title}}</li>
                    <li class="language">Lingua originale:
                        {{#if (isNotString flags)}}
                            {{#each flags}} <img src="img/{{this}}.png" alt="{{this}}"> {{/each}}
                        {{else}}
                            {{language}}
                        {{/if}}                
                    </li>
                    <li class="vote-average">Voto medio: {{#each vote}} {{{this}}} {{/each}} </li>
                    <li class="type">Tipo: {{type}}</li>
                    <li class="overview">Trama: <p>{{overview}}</p></li>
                </ul>
            </div>
        </div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
